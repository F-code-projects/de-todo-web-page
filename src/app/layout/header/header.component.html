<p-toolbar [style]="{'padding': '0rem 1rem 0rem 1rem' }">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <img src="../../../assets/logo1.png" style="width: 4.3rem; margin-right: 1rem"/>
            <p-button label="Alimentos" text plain />
            <p-button label="Accesorios" text plain />
            <p-button label="Aseo y otros" text plain />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-button label="Carrito" icon="pi pi-shopping-cart" badge="2" styleClass="m-0" [outlined]="true" />
            <p-button styleClass="m-0 w-16">
                <img src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" />
            </p-button>
        </div>
    </ng-template>
</p-toolbar>

<app-items-page></app-items-page>
