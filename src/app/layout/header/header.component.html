<p-toolbar [style]="{'padding': '0rem 1rem 0rem 1rem' }">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <img src="../../../assets/logo1.png" style="width: 4.3rem; margin-right: 1rem"/>
            <p-button *ngFor="let category of categories()" [label]="category.category_name" text plain [routerLink]="'/category/' + category.id" routerLinkActive="active"  ></p-button>
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-button icon="pi pi-shopping-cart" routerLink="/shoppingCar" routerLinkActive="active" [badge]="carAmount.toString()" badgeSeverity="secondary" size="large" styleClass="m-0" />
            <p-button styleClass="m-0 w-16">
                <img src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" />
            </p-button>
        </div>
    </ng-template>
</p-toolbar>
